<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kritika</title>
    <link rel="stylesheet" href="css/styles.css"
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">KRITIKA</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="education.html">Education</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Let's get in touch!</h1>
        
        <div class="contact-container">

            <form id="contact">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Esther Greenwood" required/>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="esther@example.com" required />
                </div>


                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Tell me about your project or any feedback" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <strong>Email:</strong>
                    <p>kritika@example.com</p>
                </div>
                <div class="info-item">
                    <strong>Phone:</strong>
                    <p>+977 123 456 7890</p>
                </div>
                <div class="info-item">
                    <strong>Location:</strong>
                    <p>Kathmandu, Nepal</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Kritika. All rights reserved.</p>
    </footer>
</body>
</html>
